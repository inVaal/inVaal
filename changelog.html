<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Links -->

    <style>

        main {
            gap: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-white);
            border-radius: 10px;

        .changelog-section {

        }

        section h2 {

        }

        section ul {

        }

        section li:hover {
            cursor: pointer;
        }

            list-style-type: none;
            padding: 0;
        }

        .fixed-btn {
            background-image: url('./imgs/instructions/arrow_back.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 20px;
            font-size: 16px;
        }
