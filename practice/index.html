<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .social-media {
            position: relative;
            display: flex;
            flex-direction: column;

            width: 100px;
        }
        
        .toggle-button {
            top: 1px;
            left: 2px;
            position: fixed;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            background-color: #007bff; /* Change color as needed */
            color: white;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }
        
        .toggle-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        
        .links {
            display: none; /* Hide the links by default */
            flex-direction: column;
            margin-top: 10px;
        }
        
        .links a {
            text-decoration: none;
            padding: 8px 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 4px 0;
            transition: background-color 0.5s ease;
        }
        
        .links a:hover {
            background-color: #e0e0e0; /* Change color on hover */
        }
        
        /* Show links when the checkbox is checked */
        #toggle-links:checked + .toggle-button + .links {
            display: flex; /* Show the links */
            animation: fadeIn 0.5s ease; /* Animation */
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
    </style>
</head>
<body>
    <div class="social-media">
        <input type="checkbox" id="toggle-links" style="visibility: hidden;">
        <label for="toggle-links" class="toggle-button">
            <span class="icon">ðŸ”—</span> <!-- Icon to show/hide -->
        </label>
        <div class="links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
