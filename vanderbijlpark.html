<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================================
    InVaal [016] — Vanderbijlpark Updates
    Page: vanderbijlpark.html
    Purpose:
    - Display Vanderbijlpark-specific news
    - Filter by category + search
    - News items load from: ./data/vanderbijlpark-news.json
  ========================================================== -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>InVaal [016] — Vanderbijlpark Updates</title>

  <!-- =========================
    CSS
  ========================== -->
  <link rel="stylesheet" href="./css/root.css" />
  <link rel="stylesheet" href="./css/typography.css" />
  <link rel="stylesheet" href="./css/places/places.css">
  <link rel="stylesheet" href="./css/mobile_nav.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
  <link rel="stylesheet" href="./css/places/vanderbijlpark.css" />

  <!-- =========================
    Favicon
  ========================== -->
  <link rel="icon" href="./assets/logos/inVaalTriangle_logo.png" type="image/x-icon" />

  <!-- =========================
    JS
  ========================== -->
  <script src="./js/navigation.js" defer></script>
  <script src="./js/loaders/place-news-loader.js" defer></script>
</head>

<body>
  <!-- =========================================================
    Skip link (Accessibility)
  ========================================================== -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- =========================================================
    Header Component (Injected)
  ========================================================== -->
  <header id="site-header" class="site-header" role="banner"></header>

  <!-- =========================================================
    Main Content
  ========================================================== -->
  <main id="main">
    <!-- =========================
      Page Header
    ========================== -->
    <section class="location-header" aria-label="Vanderbijlpark header">
      <div class="container">
        <h1>Vanderbijlpark News</h1>
        <p>Local news, business, and community updates from Vanderbijlpark.</p>
      </div>
    </section>

    <!-- =========================
      Filters (Category + Search)
    ========================== -->
    <section class="news-filter" aria-label="Filter Vanderbijlpark news">
      <div class="container">
        <div class="filter-controls">
          <label class="sr-only" for="news-category">Category</label>
          <select id="news-category">
            <option value="all">All Categories</option>
            <option value="local">Local News</option>
            <option value="business">Business</option>
            <option value="events">Events</option>
            <option value="community">Community</option>
          </select>

          <label class="sr-only" for="search-news">Search</label>
          <input type="search" id="search-news" placeholder="Search news..." />
        </div>
      </div>
    </section>

    <!-- =========================
      News Grid (Dynamic)
    ========================== -->
    <section class="section" aria-label="Vanderbijlpark news list">
      <div class="container">
        <section
          class="news-grid"
          id="vanderbijlpark-news-container"
          data-place-news
          data-source="./data/vanderbijlpark-news.json"
          data-location="Vanderbijlpark"
        >
          <!-- Cards injected by place-news-loader.js -->
        </section>
      </div>
    </section>
  </main>

  <!-- =========================================================
    Footer Component (Injected)
  ========================================================== -->
  <footer id="site-footer" class="site-footer" role="contentinfo"></footer>
</body>
</html>
